site_name: Beet - Product Development Hub
site_description: Internal documentation for Beet product development team
site_author: Beet Development Team
site_url: https://alter-dimensions.github.io/beetween

# Repository
repo_name: beetween
repo_url: https://github.com/Alter-Dimensions/beetween
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - minify:
      minify_html: true
  - glightbox
  - mermaid2

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: Alter-Dimensions
      repo: beetween
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - Home: index.md
  - Product Overview:
      - Vision & Goals: product/vision.md
      - Team Structure: product/team.md
      - Success Metrics: product/metrics.md
      - Roadmap: product/roadmap.md
  - Features:
      - Feature Documentation Guide: features/README.md
      - Beet Bites: features/bites/feature.md
      - Box Office: features/box-office/feature.md
      - Beet Bucks: features/bucks/feature.md
      - Events: features/events/feature.md
      - Profile: features/profile/feature.md
      - User Authentication: features/user-auth/feature.md
      - Payment Processing: features/pay/feature.md
  - Decisions & Pivots:
      - Decision Log: decisions/index.md
      - Architecture Decisions: decisions/architecture.md
      - Technology Choices: decisions/technology.md
      - Pivot History: decisions/pivots.md
      - Lessons Learned: decisions/lessons.md
  - Resources: resources/index.md
# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Alter-Dimensions
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Alter-Dimensions
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/Alter-Dimensions
  version:
    provider: mike
